name: Cookie Al

on:
  schedule:
    - cron: "0 */6 * * *"        # Her 6 saatte bir
  workflow_dispatch:               # Manuel tetikleme butonu

jobs:
  cookie-topla:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # ── Repo ──
      - name: Repo indir
        uses: actions/checkout@v4

      # ── Python ──
      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ── Chrome + Xvfb ──
      - name: Chrome ve Xvfb kur
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq xvfb

          wget -qO /tmp/chrome.deb \
            https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i /tmp/chrome.deb || sudo apt-get -f install -y -qq

          echo "Chrome versiyonu:"
          google-chrome --version

      # ── Pip paketleri ──
      - name: Python paketleri kur
        run: pip install -q -r requirements-actions.txt

      # ── Çalıştır ──
      - name: Cookie fabrikasını çalıştır
        run: |
          xvfb-run \
            --auto-servernum \
            --server-args="-screen 0 1920x1080x24 -ac" \
            python cookie_fabrikasi.py

      # ── Sonuçları sakla ──
      - name: Artifact olarak kaydet
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cookies-${{ github.run_number }}
          path: |
            cookies.json
            sayfa.html
          retention-days: 7
