name: Cookie Al

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  cookie-topla:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Repo indir
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Chrome ve Xvfb kur
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq xvfb

          wget -qO /tmp/chrome.deb \
            "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb"
          sudo dpkg -i /tmp/chrome.deb || sudo apt-get -f install -y -qq

          echo "Chrome versiyonu:"
          google-chrome --version

      - name: Python paketleri kur
        run: pip install -q -r requirements-actions.txt

      - name: Scripti calistir
        run: |
          xvfb-run \
            --auto-servernum \
            --server-args="-screen 0 1920x1080x24 -ac" \
            python cookie_fabrikasi.py || true

          echo ""
          ls -la *.json *.html 2>/dev/null || echo "Dosya yok"

      - name: Sonuclari goster
        if: always()
        run: |
          echo "========== cookies.json =========="
          cat cookies.json 2>/dev/null || echo "YOK"

          echo ""
          echo "========== ilanlar.json =========="
          cat ilanlar.json 2>/dev/null || echo "YOK"

      - name: Artifact kaydet
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sonuclar-${{ github.run_number }}
          path: |
            cookies.json
            ilanlar.json
            sayfa.html
          retention-days: 7
