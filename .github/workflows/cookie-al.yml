name: Cookie Al

on:
  workflow_dispatch:

jobs:
  cookie-topla:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Paketleri kur
        run: |
          pip install -r requirements-actions.txt
          pip install curl_cffi

      - name: Scripti çalıştır
        run: |
          python cookie_fabrikasi.py || true
          ls -la

      - name: Artifact kaydet
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sonuclar
          path: |
            cookies.json
            ilanlar.json
            sayfa.html
